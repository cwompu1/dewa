name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Create static files
        run: |
          mkdir -p admin_app/static
          cat > admin_app/static/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Админ-панель</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-5">
                  <div class="row justify-content-center">
                      <div class="col-md-6">
                          <div class="card">
                              <div class="card-body">
                                  <h2 class="text-center mb-4">Вход в систему</h2>
                                  <form id="loginForm">
                                      <div class="mb-3">
                                          <label for="username" class="form-label">Имя пользователя</label>
                                          <input type="text" class="form-control" id="username" required>
                                      </div>
                                      <div class="mb-3">
                                          <label for="password" class="form-label">Пароль</label>
                                          <input type="password" class="form-control" id="password" required>
                                      </div>
                                      <button type="submit" class="btn btn-primary w-100">Войти</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
              <script>
                  document.getElementById('loginForm').addEventListener('submit', function(e) {
                      e.preventDefault();
                      const username = document.getElementById('username').value;
                      const password = document.getElementById('password').value;
                      
                      if (username === 'admin' && password === 'admin123') {
                          window.location.href = 'dashboard.html';
                      } else {
                          alert('Неверные учетные данные');
                      }
                  });
              </script>
          </body>
          </html>
          EOL

          cat > admin_app/static/dashboard.html << 'EOL'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Панель управления</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
              <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container-fluid">
                  <div class="row">
                      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                          <div class="position-sticky pt-3">
                              <ul class="nav flex-column">
                                  <li class="nav-item">
                                      <a class="nav-link active text-white" href="#">
                                          <i class="fas fa-home"></i> Главная
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link text-white" href="#">
                                          <i class="fas fa-users"></i> Пользователи
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link text-white" href="#">
                                          <i class="fas fa-shopping-cart"></i> Заказы
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link text-white" href="#">
                                          <i class="fas fa-cog"></i> Настройки
                                      </a>
                                  </li>
                              </ul>
                          </div>
                      </nav>

                      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                              <h1>Панель управления</h1>
                          </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <div class="card text-white bg-primary mb-3">
                                      <div class="card-body">
                                          <h5 class="card-title">Пользователи</h5>
                                          <p class="card-text h2">150</p>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="card text-white bg-success mb-3">
                                      <div class="card-body">
                                          <h5 class="card-title">Заказы</h5>
                                          <p class="card-text h2">45</p>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="card text-white bg-info mb-3">
                                      <div class="card-body">
                                          <h5 class="card-title">Выручка</h5>
                                          <p class="card-text h2">₽125,000</p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </main>
                  </div>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          </body>
          </html>
          EOL

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./admin_app/static
          force_orphan: true 